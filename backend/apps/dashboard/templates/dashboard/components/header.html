<!-- Header -->
<header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 flex-shrink-0">
    <!-- Left Side -->
    <div class="flex items-center">
        <!-- Mobile Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen"
                class="lg:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Page Title -->
        <h1 class="text-xl font-semibold text-gray-800">
            {% block page_title %}Tableau de bord{% endblock %}
        </h1>
    </div>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
        <!-- Welcome Message -->
        <span class="hidden md:block text-sm text-gray-600">
            Bonjour, <span class="font-medium text-gray-900">{{ user.first_name|default:user.username }}</span>
        </span>

        <!-- Logout Button -->
        <a href="{% url 'dashboard:logout' %}"
           class="flex items-center px-4 py-2 text-sm font-medium text-white bg-djezzy rounded-lg hover:bg-djezzy-dark transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Deconnexion
        </a>
    </div>
</header>
