{% load static %}
<!-- Mobile Overlay -->
<div x-show="mobileMenuOpen"
     x-transition:enter="transition-opacity ease-linear duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-gray-900/50 z-40 lg:hidden"
     @click="mobileMenuOpen = false"
     style="display: none;"></div>

<!-- Sidebar -->
<aside :class="{'translate-x-0': mobileMenuOpen, '-translate-x-full': !mobileMenuOpen}"
       class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">

    <!-- Logo -->
    <div class="h-16 flex items-center justify-center border-b border-gray-200 bg-djezzy px-4">
        <img src="{% static 'dashboard/images/djezzy_logo.png' %}" alt="Djezzy POS" class="h-10">
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-3">
        <ul class="space-y-1">
            <!-- Dashboard -->
            <li>
                <a href="{% url 'dashboard:index' %}"
                   class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-djezzy/10 hover:text-djezzy transition-colors {% if request.resolver_match.url_name == 'index' %}bg-djezzy/10 text-djezzy font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Tableau de bord
                </a>
            </li>

            <!-- Offers -->
            <li>
                <a href="{% url 'dashboard:offers' %}"
                   class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-djezzy/10 hover:text-djezzy transition-colors {% if request.resolver_match.url_name == 'offers' %}bg-djezzy/10 text-djezzy font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                    Offres
                </a>
            </li>

            <!-- Phone Numbers -->
            <li>
                <a href="{% url 'dashboard:phone_numbers' %}"
                   class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-djezzy/10 hover:text-djezzy transition-colors {% if request.resolver_match.url_name == 'phone_numbers' %}bg-djezzy/10 text-djezzy font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    Numeros
                </a>
            </li>

            <!-- My Sales -->
            <li>
                <a href="{% url 'dashboard:my_sales' %}"
                   class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-djezzy/10 hover:text-djezzy transition-colors {% if request.resolver_match.url_name == 'my_sales' %}bg-djezzy/10 text-djezzy font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Mes Ventes
                </a>
            </li>
        </ul>

        <!-- Divider -->
        <div class="my-4 border-t border-gray-200"></div>

        <!-- Admin Link -->
        {% if user.is_superuser %}
        <ul>
            <li>
                <a href="/admin/"
                   class="flex items-center px-4 py-3 text-gray-500 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Django Admin
                </a>
            </li>
        </ul>
        {% endif %}
    </nav>

    <!-- User Info -->
    <div class="p-4 border-t border-gray-200">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-djezzy rounded-full flex items-center justify-center text-white font-bold">
                {{ user.first_name|slice:":1"|upper }}{{ user.last_name|slice:":1"|upper }}
            </div>
            <div class="ml-3 flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ user.get_full_name|default:user.username }}</p>
                <p class="text-xs text-gray-500 truncate">{{ user.get_role_display }}</p>
            </div>
        </div>
    </div>
</aside>
